# web port
server.port=8081

# log config
logging.config=classpath:logback.xml

# xxl-job
### xxl-job admin address list, such as "http://address" or "http://address01,http://address02"
xxl.job.admin.addresses=http://127.0.0.1:8080/xxl-job-admin

### xxl-job executor address
xxl.job.executor.appname=xxl-job-executor-sample
xxl.job.executor.ip=
xxl.job.executor.port=9998

### xxl-job log path
xxl.job.executor.logpath=/data/applogs/xxl-job/jobhandler/

### xxl-job, access token
xxl.job.accessToken=

###############################################################################################
job.db.driverName=com.mysql.jdbc.Driver
job.db.url=jdbc:mysql://localhost:3306/xxl-test-job?useUnicode=true&characterEncoding=UTF-8
job.db.username=root
job.db.password=root
job.db.max_pool_size=10
job.db.init_pool_size=2
###############################################################################################
job.mongodb.servers=localhost:27017
job.mongodb.database=admin
job.mongodb.schema=cdr
job.mongodb.username=root
job.mongodb.password=root